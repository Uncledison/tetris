<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a15">
    <title>Neon Tetris Mobile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>NEON TETRIS</h1>
        </header>

        <div class="game-wrapper">
            <div class="top-info">
                
                <div class="score-card info-panel">
                    <div class="high-score">최고: <span id="highScoreDisplay">0</span></div>
                    <div class="score-value" id="score">0</div>
                    <div class="score-label">SCORE</div>
                </div>

                <div class="next-piece-card info-panel">
                    <div class="next-label">NEXT</div>
                    <canvas id="nextCanvas" width="120" height="120"></canvas>
                </div>

                <div class="stats-card info-panel">
                    <div class="stat-item">
                        <span class="stat-value" id="level">1</span>
                        <span class="stat-label">LV</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="lines">0</span>
                        <span class="stat-label">줄</span>
                    </div>
                </div>
            </div>

            <div class="game-container">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
                
                <div id="scorePopup" class="score-popup"></div>
                
                <div id="gameOver" class="game-over hidden">
                    <h2>게임 오버</h2>
                    <p>점수: <span id="finalScore">0</span></p>
                    <p>최고 점수: <span id="highScore">0</span></p>
                    <button id="restartBtn">다시 시작</button>
                </div>
            </div>
        </div>

        <div class="start-screen" id="startScreen">
            <h2>Neon Tetris</h2>
            <p>스와이프로 블록을 움직이세요</p>
            <ul class="instructions">
                <li>탭: 회전</li>
                <li>← → 스와이프: 이동</li>
                <li>↑ 스와이프: 회전</li>
                <li>↓ 스와이프: 빠른 낙하</li>
            </ul>
            <button id="startBtn" class="start-btn">게임 시작</button>
        </div>
    </div>

    <script src="js/game.js"></script>
    <script src="js/tetromino.js"></script>
    <script src="js/board.js"></script>
    <script src="js/controls.js"></script>
</body>
</html>
