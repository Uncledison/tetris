<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <title>Tetris Mobile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header>
            <h1>TETRIS</h1>
        </header>

        <!-- 게임 영역 -->
        <div class="game-wrapper">
            <!-- 왼쪽: 게임 정보 -->
            <div class="game-info">
                <div class="info-box">
                    <h3>점수</h3>
                    <p id="score">0</p>
                </div>
                <div class="info-box">
                    <h3>레벨</h3>
                    <p id="level">1</p>
                </div>
                <div class="info-box">
                    <h3>줄</h3>
                    <p id="lines">0</p>
                </div>
            </div>

            <!-- 중앙: 게임 보드 -->
            <div class="game-container">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
                <div id="gameOver" class="game-over hidden">
                    <h2>게임 오버</h2>
                    <p>점수: <span id="finalScore">0</span></p>
                    <p>최고 점수: <span id="highScore">0</span></p>
                    <button id="restartBtn">다시 시작</button>
                </div>
            </div>

            <!-- 오른쪽: 다음 블록 -->
            <div class="next-piece">
                <h3>다음 블록</h3>
                <canvas id="nextCanvas" width="120" height="120"></canvas>
            </div>
        </div>

        <!-- 컨트롤 버튼 (모바일용) -->
        <div class="controls">
            <div class="control-row">
                <button id="rotateBtn" class="control-btn">↻ 회전</button>
                <button id="pauseBtn" class="control-btn">⏸ 일시정지</button>
            </div>
            <div class="control-row">
                <button id="leftBtn" class="control-btn">←</button>
                <button id="downBtn" class="control-btn">↓</button>
                <button id="rightBtn" class="control-btn">→</button>
            </div>
            <div class="control-row">
                <button id="dropBtn" class="control-btn large">⬇ 빠른 낙하</button>
            </div>
        </div>

        <!-- 게임 시작 버튼 -->
        <div class="start-screen" id="startScreen">
            <h2>Tetris Mobile</h2>
            <p>스와이프로 블록을 움직이세요</p>
            <ul class="instructions">
                <li>← → 스와이프: 이동</li>
                <li>↑ 스와이프: 회전</li>
                <li>↓ 스와이프: 빠른 낙하</li>
                <li>탭: 회전</li>
            </ul>
            <button id="startBtn" class="start-btn">게임 시작</button>
        </div>
    </div>

    <!-- JavaScript 파일들 (순서 중요!) -->
    <script src="js/game.js"></script>
    <script src="js/tetromino.js"></script>
    <script src="js/board.js"></script>
    <script src="js/controls.js"></script>
</body>
</html>
